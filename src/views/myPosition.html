<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>geolocation으로 마커 표시하기</title>
    
  <script  src="map.js"></script>
</head>
<body>
<p style="margin-top:-12px">
    
</p>
<div style="display: flex;
            flex-direction:column; align-items:center">
<div id="map" style="width:50%;
height:500px;
background-repeat:no-repeat;
position:relative;
top: 50%;  
margin: 40px auto;"></div>
<!-- 764dbe836b8a75699747f62832b99c55 -->
<button onclick="getCurrentPosBtn()" style="width: 300px;height:70px; background-color:#f1f3f5; font-size:large;">내 위치 가져오기</button>
<p id="result"></p>
</div>
<script type="text/javascript" src='//dapi.kakao.com/v2/maps/sdk.js?appkey=764dbe836b8a75699747f62832b99c55'></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.5559812,127.04929), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨 s
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    
    // 클릭한 위도, 경도 정보를 가져옵니다 
    var latlng = mouseEvent.latLng;
    
    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';
    
    var resultDiv = document.getElementById('result'); 
    resultDiv.innerHTML = message;
    
});

</script>


</body>
</html>
